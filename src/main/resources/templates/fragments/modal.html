<!DOCTYPE html>
<html>

<body>
    <!-- Modal -->
    <div th:fragment="modal (id, image, alt)">
        <div aria-hidden="true" th:aria-labelledby="${id}" class="modal fade" th:id="${id}" tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered fit-content" role="document">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body d-flex align-items-center justify-content-center p-3">
                        <img class="modal-img-full modal-image img-fluid d-block object-fit-scale mx-auto"
                            th:src="@{|/img/portfolio/${image}|}" th:alt="${alt}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
