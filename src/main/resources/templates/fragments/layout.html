<!DOCTYPE html>
<html th:fragment="layout (title, links, content)" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:utext="${title}">Christopher Louie | Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="https://kit.fontawesome.com/fd77361902.js" crossorigin="anonymous"></script>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.css}">
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/portfolio.min.css}">
        <script th:src="@{js/portfolio.min.js}"></script>

        <th:block th:replace="${links} ?: ~{}" />

    </head>

    <body id="page-top" class="bg-white">

        <!-- Navigation -->
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand to-top">Christopher Louie</a>
                <button class="navbar-toggler navbar-toggler-right font-weight-bold rounded shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div th:replace="${content}">
            <!-- Masthead -->
            <header class="masthead bg-primary text-center">
                <div class="container col-md-8 d-flex align-items-center flex-column">

                    <!-- Masthead Avatar Image -->
                    <img class="masthead-avatar mb-5" th:src="@{/img/logo.svg}" alt="Chris Louie logo">

                    <!-- Masthead Heading -->
                    <h1 class="masthead-heading text-secondary mb-3">Christopher Louie</h1>

                    <!-- Masthead Subheading -->
                    <p class="masthead-subheading font-weight-light text-dark mb-0">Web Designer - Programmer - Game Designer</p>

                </div>
            </header>
        </div>

        <!-- Copyright Section -->
        <footer class="footer py-4 text-center text-white">
            <div class="container">
                <small>Copyright &copy; Christopher Louie 2019-2021</small>
            </div>
        </footer>

        <!-- Scroll to Top Button -->
        <div class="scroll-to-top to-top position-fixed align-items-center rounded">
            <a class="text-center text-white m-auto">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </body>

</html>
