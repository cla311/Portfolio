<!DOCTYPE html>
<html>

<body>
    <!-- Carousel -->
    <div th:fragment="carousel (id)" id="'carouselLimeLite'+ ${id}" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/portfolio/bwl/LimeLite.jpg}" class="d-block w-100" alt="LimeLite front view">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/portfolio/bwl/LimeLite_2.jpg}" class="d-block w-100"
                    alt="LimeLite three-quarter back view">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/portfolio/bwl/LimeLite_3.jpg}" class="d-block w-100" alt="LimeLite back view">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/portfolio/bwl/LimeLite_4.jpg}" class="d-block w-100" alt="LimeLite side view">
            </div>
        </div>

        <div class="carousel-indicators carousel-thumbnails">
            <button type="button" th:id="'thumb1' + ${id}" th:data-bs-target="'#carouselLimeLite' + ${id}"
                data-bs-slide-to="0" class="active thumbnail" aria-current="true" aria-label="Slide 1">
                <img th:src="@{/img/portfolio/bwl/LimeLite.jpg}" class="d-block w-100" alt="LimeLite front view">
            </button>
            <button type="button" th:id="'thumb2' + ${id}" th:data-bs-target="'#carouselLimeLite' + ${id}"
                data-bs-slide-to="1" aria-label="Slide 2">
                <img th:src="@{/img/portfolio/bwl/LimeLite_2.jpg}" class="d-block w-100"
                    alt="LimeLite three-quarter back view">
            </button>
            <button type="button" th:id="'thumb3' + ${id}" th:data-bs-target="'#carouselLimeLite' + ${id}"
                data-bs-slide-to="2" aria-label="Slide 3">
                <img th:src="@{/img/portfolio/bwl/LimeLite_3.jpg}" class="d-block w-100" alt="LimeLite back view">
            </button>
            <button type="button" th:id="'thumb4' + ${id}" th:data-bs-target="'#carouselLimeLite' + ${id}"
                data-bs-slide-to="3" aria-label="Slide 4">
                <img th:src="@{/img/portfolio/bwl/LimeLite_4.jpg}" class="d-block w-100" alt="LimeLite side view">
            </button>
        </div>

        <button class="carousel-control-prev" type="button" th:data-bs-target="'#carouselLimeLite' + ${id}"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" th:data-bs-target="'#carouselLimeLite' + ${id}"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
