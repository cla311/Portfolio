<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::link}, ~{::script}, ~{::#content})}">

<head>
    <title th:text="|${project.getTitle()} - Christopher Louie|">Christopher Louie</title>

    <link rel="stylesheet" th:href="@{|/css/${project.getUrl()}.min.css}|" th:if="${css_file}">
    <script th:src="@{|/js/${project.getUrl()}.min.js|}" th:if="${js_file}"></script>
</head>

<body>
    <th:block id="content" th:object="${project}">
        <!-- Masthead -->
        <header class="masthead bg-primary text-center">
            <div class="container col-md-10 d-flex align-items-center flex-column">

                <!-- Masthead Heading -->
                <h1 class="masthead-heading2 text-secondary mb-3" th:text="*{getTitle()}">Project Title</h1>

                <!-- Masthead Subheading -->
                <p class="masthead-subheading font-weight-light text-dark mb-0" th:text="*{getTags()}">Project Tags</p>

            </div>
        </header>

        <!-- Main Content -->
        <main th:replace="~{@{'fragments/' + *{getUrl()}} :: *{getUrl()}}">
            <!-- Project Section -->
            <section class="page-section mb-0" id="project">
                <div class="container">
                    <div class="row text-dark">
                        <div class="col-md-10 mx-auto">
                            <div class="mb-5">
                                <h3 class="text-uppercase text-secondary mb-3">Example Heading</h3>
                                <p class="lead">This some example text for testing purposes.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </th:block>
</body>

</html>
